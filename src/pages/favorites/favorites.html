<ion-header>

  <ion-navbar>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>

      <ion-title>
          Favorites Quotes
      </ion-title>
  </ion-navbar>

</ion-header>


<ion-content [ngClass]="{'alt-bg': isAltBg()}" padding>
    <ion-list>
        <ion-item-sliding *ngFor="let q of quotes">
            <ion-item (click)="openQ(q)">
                <h2>{{ q.person }}</h2>
                <p>{{ q.text }}</p>
            </ion-item>
            <ion-item-options>
                <button ion-button color="danger" (click)="removeFromFav(q)">
                    <ion-icon name="trash"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    
    <ion-row>
        <ion-col>
            <hr>
            <p>You are logged in as: <b>{{ givenName }}</b></p>
            <div class="claims">
                <strong>Claims from Identity Token JWT:</strong>
                <pre>{{claims | json}}</pre>
            </div>
            
        </ion-col>
    </ion-row>
    
    <ion-row>
        <button ion-button (click)="getClaims()">
            Get Claims
        </button>
    </ion-row>
</ion-content>
