<ion-header>

  <ion-navbar>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>

      <ion-title>
          Favorites Quotes
      </ion-title>
  </ion-navbar>

</ion-header>


<ion-content [ngClass]="{'alt-bg': isAltBg()}" padding>
    <ion-list>
        <ion-item-sliding *ngFor="let q of quotes">
            <ion-item (click)="openQ(q)">
                <h2>{{ q.person }}</h2>
                <p>{{ q.text }}</p>
            </ion-item>
            <ion-item-options>
                <button ion-button color="danger" (click)="removeFromFav(q)">
                    <ion-icon name="trash"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
