<ion-header>

  <ion-navbar>
    <ion-title>{{quoteGroup?.category | uppercase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let quote of quoteGroup.quotes; index as i">
        <ion-card-header>
            #{{ i+1 }}
        </ion-card-header>
        <ion-card-content>
            <p>
                {{ quote.text }}
            </p>
            <p class="author">
                {{ quote.person }}
            </p>
        </ion-card-content>
        <ion-row>
            <ion-col text-right>
                <button *ngIf="!isFav(quote)" ion-button clear small (click)="onAddToFavorite(quote)">
                    Favorite
                </button>
                <button *ngIf="isFav(quote)" ion-button clear small (click)="unfav(quote)" color="danger">
                    Unfavorite
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
